<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard GTK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="aset/logo.png">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #eef1f5;
      font-family: system-ui;
      color: #1f2937;
    }

    header {
      background: #0b3c5d;
      color: white;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
    }

    /* ===============================
       CONTAINER
       =============================== */
    .container {
      max-width: 980px;
      margin: 22px auto;
      background: white;
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }

    /* ===============================
       PROFIL
       =============================== */
    .profil-box {
      display: flex;
      gap: 26px;
      align-items: flex-start;
    }

    /* FOTO â€“ ikut rasio asli */
    .profil-box img {
      max-width: 140px;
      width: auto;
      height: auto;
      object-fit: contain;      /* PENTING */
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #fafafa;
      padding: 6px;
    }

    #nama {
      margin: 0 0 6px 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: .3px;
    }

    #jabatan {
      font-size: 14px;
      font-weight: 600;
      color: #1e6fa3;
      margin-bottom: 14px;
    }

    /* ===============================
       TABEL DATA (LEGA & RAPI)
       =============================== */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 6px;   /* jarak antar baris */
      font-size: 14px;
    }

    td {
      padding: 6px 6px;
      line-height: 1.6;
      vertical-align: top;
    }

    td:first-child {
      width: 34%;
      font-weight: 600;
      color: #374151;
      padding-right: 12px;
    }

    td:last-child {
      color: #111827;
    }

    /* status biar enak dilihat */
    #status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #1e3a8a;
      font-weight: 600;
      font-size: 12px;
      letter-spacing: .3px;
    }

    /* ===============================
       TOOLS
       =============================== */
    .tools-title {
      margin-top: 34px;
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 18px;
    }

    .tools-grid {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 14px;
    }

    .tool-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,.1);
      cursor: pointer;
      transition: .25s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 26px rgba(11,60,93,.25);
    }

    .tool-card-img {
      height: 110px;
      background: linear-gradient(135deg, #1e6fa3, #0b3c5d);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tool-card-img img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    .tool-card-content {
      padding: 12px 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .tool-card-title {
      font-size: 13px;
      font-weight: 700;
      color: #0b3c5d;
      line-height: 1.3;
    }

    .tool-card-desc {
      font-size: 11px;
      line-height: 1.5;
      color: #6b7280;
    }

    /* ===============================
       RESPONSIVE
       =============================== */
    @media (max-width: 768px) {
      .profil-box {
        flex-direction: column;
        gap: 20px;
      }

      .profil-box img {
        max-width: 120px;
      }

      td:first-child {
        width: 42%;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 18px;
      }

      #nama {
        font-size: 18px;
      }

      table {
        font-size: 13px;
      }
    }

       LOGOUT
       =============================== */

      padding: 9px 16px;
      border-radius: 12px;
      border: none;
      background: #c62828;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .logout:hover {
      background: #b71c1c;
    }
  </style>
